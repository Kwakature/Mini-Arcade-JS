<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Clicker</title>
    <link rel="stylesheet" href="asset/css/fusionclicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="game-container">

        <main class="game-content">

            <h1 class="game-title">FUSION CLICKER</h1>

            <div class="score-display">
                Clicks : <span id="score-value">0</span>
            </div>

            <div class="clicker-area">
                <span class="arrow arrow-left"></span> <button id="click-button" class="main-clicker">
                    <img src="iconefinger.png" alt="Cliquer ici">
                </button>
                
                <span class="arrow arrow-right"></span> </div>

            <p class="game-mode">FUSION CLICKER</p>

        </main> <footer class="game-footer">
            <button id="play-button" class="play-btn">PLAY</button>
        </footer>

    </div> <script src="asset/js/game.js" defer></script>

</body> </html>
