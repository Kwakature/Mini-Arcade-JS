<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pierre Feuille Ciseau</title>
    <link rel="stylesheet" href="./../asset/css/PFS.css" />
  </head>
  <body>
    <section class="game">
      <section class="choix_bot"></section>
      <section class="result_game"></section>
      <section class="choix_joueur"></section>
      <section class="button_player">
        <button class="retour">retour</button>
        <button class="ciseau">
          <img
            class="img_jeu"
            src="./../asset/img/ciseau.png"
            alt="image de ciseau"
          />
        </button>

        <button class="feuille">
          <img
            src="./../asset/img/feuille.png"
            alt="image de feuille"
            class="img_jeu"
          />
        </button>
        <button class="pierre">
          <img
            class="img_jeu"
            src="./../asset/img/pierre.png"
            alt="image de pierre"
          />
        </button>
        <button class="play">PLAY</button>
      </section>
    </section>

    <script src="./../asset/js/PFS.js"></script>
  </body>
</html>
