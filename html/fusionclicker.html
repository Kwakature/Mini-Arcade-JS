<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fusion Clicker</title>
    
    <link rel="stylesheet" href="fusionclicker.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <h1>Bienvenue dans Fusion Clicker</h1>

    <div class="game-container">

        <main class="game-content">

            <h1 class="game-title">FUSION CLICKER</h1>

            <div class="score-display">
                Clicks : <span id="score-value">0</span>
            </div>

            <div class="clicker-area">
                <span class="arrow arrow-left">&lt;&lt;</span>
                
                <button id="click-button" class="main-clicker">
                    <img src="img/click-hand-icon.png" alt="Cliquer ici">
                </button>
                
                <span class="arrow arrow-right">&gt;&gt;</span>
            </div>

            <p class="game-mode">Best score : <span id="best-score-value">0</span></p>

        </main>

        <footer class="game-footer">
            <button id="play-button" class="play-btn">PLAY</button>
        </footer>

    </div>

    <script src="fusionclicker.js" defer></script>

</body>
</html>
