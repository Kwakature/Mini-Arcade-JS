<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game fusion</title>
    <link rel="stylesheet" href="/asset/css/style_index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main class="container">
      <h2 class="subtitle-neon">SELECT<br />GAME</h2>

      <br /><br />

      <section class="selector">
        <button
          id="prev"
          class="arrow"
          aria-label="Précédent"
          title="Jeu précédent"
        >
          ≪
        </button>

        <figure class="selector-photo" aria-label="Présentation du jeu">
          <img
            alt="Illustration du jeu Flappy Bird"
            class="selector-photo-image"
          />
        </figure>

        <button
          id="next"
          class="arrow"
          aria-label="Suivant"
          title="Jeu suivant"
        >
          ≫
        </button>
      </section>
      <br />
      <!-- Nom du jeu sélectionné -->
      <p id="gameName" class="game-name neon-text" aria-live="polite">
        Flappy Bird
      </p>
      <br /><br />
      <!-- Bouton PLAY -->
      <div class="cta-wrap">
        <button id="playBtn" class="play-btn" aria-label="Lancer le jeu">
          PLAY
        </button>
      </div>

      <!-- Bouton ALL GAMES en dessous du bouton PLAY -->
      <div class="cta-wrap">
        <a
          href="/html/all-games.html"
          class="all-games-btn"
          aria-label="Voir tous les jeux"
        >
          ALL GAMES
        </a>
      </div>
    </main>

    <script src="./asset/js/index.js"></script>
  </body>
</html>
