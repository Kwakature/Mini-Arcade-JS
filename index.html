<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game fusion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/asset/css/style_index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder">
      <header class="top-page">
        <div class="back-header">
          <img
            src="./asset/img/logo.png"
            alt="Site Logo"
            class="logo"
            width="140"
            height="140"
            decoding="async"
            fetchpriority="high"
          />
          <h1 class="site-title">GAME FUSION</h1>
          <button class="bouton_logo" type="button" aria-label="Activer ou couper le son">
            <img
              src="./asset/img/unmute.png"
              alt="Icône volume"
              class="logomute"
              width="100"
              height="100"
              decoding="async"
            />
          </button>

          <audio
            id="backgroundMusic"
            src="./asset/sound/backgroundMusic.mp3"
            loop
            autoplay
          ></audio>
        </div>
      </header>
    </div>
    <main class="container">
      <h2 class="subtitle-neon">SELECT<br />GAME</h2>

      <br /><br />

      <section class="selector">
        <button
          id="prev"
          class="arrow"
          aria-label="Précédent"
          title="Jeu précédent"
        >
          ≪
        </button>

        <figure class="selector-photo" aria-label="Présentation du jeu">
          <img
            src="asset/img/flappy.png"
            alt="Illustration du jeu Flappy Bird"
            class="selector-photo-image"
            width="1545"
            height="1582"
            decoding="async"
            fetchpriority="high"
          />
        </figure>

        <button
          id="next"
          class="arrow"
          aria-label="Suivant"
          title="Jeu suivant"
        >
          ≫
        </button>
      </section>
      <br />
      <!-- Nom du jeu sélectionné -->
      <p id="gameName" class="game-name neon-text" aria-live="polite">
        Flappy Bird
      </p>
      <br /><br />
      <!-- Bouton PLAY -->
      <div class="cta-wrap">
        <button id="playBtn" class="play-btn" aria-label="Lancer le jeu">
          PLAY
        </button>
      </div>
    </main>

    <script src="./asset/js/index.js" defer></script>
  </body>
</html>
